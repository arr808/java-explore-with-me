version: '3.1'
services:
  stats-server:
    build: ewm-stats-service/stat-server
    image: stats_image
    container_name: stats_container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/stats
      - POSTGRES_USER=stats
      - POSTGRES_PASSWORD=stats

  stats-db:
    image: postgres:14-alpine
    container_name: stats_db_container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=stats
      - POSTGRES_PASSWORD=stats

  ewm-service:
    build: ewm-main-service-spec
    image: service_image
    container_name: service_container
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/service
      - POSTGRES_USER=service
      - POSTGRES_PASSWORD=service

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm_db_container
    ports:
      - "6540:5432"
    environment:
      - POSTGRES_DB=service
      - POSTGRES_USER=service
      - POSTGRES_PASSWORD=service
